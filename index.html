<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Myntra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
  <header>
    <div class="logo_container">
      <a href="#"> <img class="myntra_home" src="image/myntra_logo.png" alt="Myntra Home" /> </a>
    </div>

    <nav class="nav_bar">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Home & Living</a>
      <a href="#">Beauty</a>
      <a href="#">Studio<sup>New</sup></a>
    </nav>
    
    <div class="search_bar">
      <span class="material-symbols-outlined search_icon">search</span>
      <input class="search_input" type="text" placeholder="Search for products, brands and more" />
    </div>

    <div class="action_bar">
      <div class="action_container"> 
        <span class="material-symbols-outlined action_icon"">person</span>
        <span class="action_name">Profile</span>
      </div>
      
      <div class="action_container"> 
        <span class="material-symbols-outlined action_icon"> favorite </span>
        <span class="action_name">Whislist</span>
      </div>
      
      <div class="action_container"> 
        <span class="material-symbols-outlined action_icon"> shopping_bag </span>
        <span class="action_name">Bag</span>
      </div>
      
    </div>
    
  </header>
  
  <main>
    <div class="banner_container">Banner_container</div>
    <div class="category_heading">Category_heading</div>
    <div class="category_items">Category_items</div>
    <div class="product_heading">Product_heading</div>
  </main>
  <footer>footer</footer>
  <script src="script.js"></script>
</body>

</html>
